name: conferer-hedis
version: 0.4.0.1
synopsis: |
  conferer's FromConfig instances for hedis settings
description: |
  Library to abstract the parsing of many haskell config values from different config sources
homepage: https://conferer.ludat.io
author: Lucas David Traverso
maintainer: lucas6246@gmail.com
category: Configuration
license: MPL-2.0
license-file: LICENSE

extra-doc-files:
  - README.md
  - LICENSE

dependencies:
  - base >= 4.3 && < 5
  - conferer >= 0.4.0.0 && < 0.5.0.0
  - text >= 1.1 && < 1.3
  - hedis >= 0.7.0 && < 1.0.0

default-extensions:
  !include ../../utils/extensions.yaml

library:
  source-dirs: src

tests:
  specs:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - conferer-hedis
    - hspec
